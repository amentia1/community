<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" th:href="@{/img/icon.png}"/>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>猿圈-个人主页</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<header th:replace="index::header">

		</header>

		<!-- 内容 -->
		<div class="main">
			<div class="container">
				<!-- 选项 -->
				<div class="position-relative">
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link" th:href="@{|/user/profile/${user.id}|}">个人信息</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" th:href="@{|/user/profile/post/${user.id}|}"><span th:text="${loginUser==null?'他':(loginUser.id!=user.id?'他':'我')}">我</span>的帖子</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{|/user/profile/reply/${user.id}|}"><span th:text="${loginUser==null?'他':(loginUser.id!=user.id?'他':'我')}">我</span>的回复</a>
						</li>
					</ul>
					<!--<a th:href="profile.html" class="text-muted position-absolute rt-0">返回个人主页&gt;</a>-->
				</div>
				<!-- 我的帖子 -->
				<div class="mt-4">
					<h6><b class="square"></b> 发布的帖子(<span th:text="${postCount}">93</span>)</h6>
					<ul class="list-unstyled mt-4 pl-3 pr-3">
						<li class="border-bottom pb-3 mt-4" th:each="map:${posts}">
							<div class="font-size-16 text-info">
								<a th:href="@{|/discuss/detail/${map.post.id}|}" class="text-info" th:utext="${map.post.title}">标题</a>
							</div>
							<div class="mt-1 font-size-14" th:utext="${map.post.content}">

							</div>
							<div class="text-right font-size-12 text-muted">
								赞 <i class="mr-3" th:text="${map.likeCount}">11</i> 发布于 <b th:text="${#dates.format(map.post.createTime, 'yyyy-MM-dd HHmm:ss')}">2019-04-15 10:10:10</b>
							</div>
						</li>

					</ul>
					<!-- 分页 -->
					<nav class="mt-5" th:replace="index::pagination">
					</nav>					
				</div>				
			</div>
		</div>



	</div>

	<script type="text/javascript" src="https://lib.sinaapp.com/js/jquery/3.1.0/jquery-3.1.0.min.js" ></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/global.js}"></script>
</body>
</html>
